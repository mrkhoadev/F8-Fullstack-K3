<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năng Todos App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 class="form-title">Get Things Done !</h2>

                <button type="button" class="btn-input">Add Task</button>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
