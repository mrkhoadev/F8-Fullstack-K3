<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
    <style>
        body > div {
            margin: 100px auto;
            width: fit-content;
            text-align: center;
        }
        .chessboard {
            border: 1px solid #000000;
            display: flex;
            flex-wrap: wrap;
            width: 400px;
        }

        .table {
            height: 50px;
            width: 50px;
        }

        .white {
            background-color: #fff;
        }

        .black {
            background-color: #000;
        }
    </style>
</head>

<body>
    <div>
        <h1>Bàn cờ vua</h1>
        <div class="chessboard" id="chessboard">

        </div>
    </div>
    <script>
        var chessboard = document.getElementById("chessboard");
        for (var i = 0; i < 8; i++) {
            for (var j = 0; j < 8; j++) {
                var table = document.createElement('div')
                table.className = "table"
                table.classList.add((i + j) % 2 === 0 ? "white" : "black")
                chessboard.appendChild(table)
            }
        }
    </script>
</body>

</html>
