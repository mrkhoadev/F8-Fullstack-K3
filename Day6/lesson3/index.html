<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <input type="checkbox" name="home" id="home">
        <label for="home" class="icon"><i class='bx bx-right-arrow-alt'></i></label>
        <aside>
            <h2>
                <span>JL</span>
                Just Log
            </h2>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate, perspiciatis.
            </p>
            <button type="button">Read More</button>
            <a href="#!"><i class='bx bxl-facebook'></i></a>
            <a href="#!"><i class='bx bxl-twitter'></i></a>
            <a href="#!"><i class='bx bxl-google-plus'></i></a>
            <a href="#!"><i class='bx bxl-linkedin'></i></a>
        </aside>
        <section>
            <h2>
                Login to<span><span> your </span>account</span>
            </h2>
            <form action="#!">
                <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off">
                <input type="password" name="pass" id="pass" placeholder="Password" autocomplete="off">
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">
                        <i class='bx bx-check'></i>
                        Remember me
                    </label>
                    <a href="#!">Forgot Password</a>
                </div>
                <button type="button">LOGIN</button>
                <span>Don't have an account? <a href="#!">Register here</a></span>
            </form>
        </section>
    </main>
</body>

</html>
