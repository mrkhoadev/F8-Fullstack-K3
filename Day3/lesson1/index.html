<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Begin caption -->
    <h1><span class="underline">CON</span>TACT US</h1>
    <!-- End caption -->
    <!-- Begin table left -->
    <aside>
        <h2>Contact Info</h2>
        <div class="text">
            <i class='bx bxs-map'></i>
            <p>321 Awesome Street <br> New York, NY 17022</p>
        </div>
        <div class="text">
            <i class='bx bx-envelope'></i>
            <p>info@companyname.com</p>
        </div>
        <div class="text">
            <i class='bx bxs-phone'></i>
            <p>+1 800 123 1234</p>
        </div>
    </aside>
    <!-- End table left -->
    <!-- Begin table right -->
    <section>
        <h2>Having Any Query! Or Book an appointment</h2>
        <form action="#!" method="post">
            <div>
                <input type="text" name="full-name" id="full-name" placeholder="Your Name" required>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
            </div>
            <div>
                <input type="text" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div>
                <textarea name="message" id="message" placeholder="Message" ondragover></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>
    <!-- End table right -->
</body>

</html>
