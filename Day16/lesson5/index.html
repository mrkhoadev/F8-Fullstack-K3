<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        var sapXepTangDan = function (a, b, c) {
            if (a > b) {
                a = a + b;
                b = a - b;
                a = a - b;
            }
            if (a > c) {
                a = a + c;
                c = a - c;
                a = a - c;
            }
            if (b > c) {
                b = b + c;
                c = b - c;
                b = b - c;
            }
            return [a, b, c];
        }
        var a = 30, b = 20, c = 10;
        document.write("a = " + a + ", " + " b = " + b + ',' + " c = " + c + "</br>");
        var ketQua = sapXepTangDan(a, b, c);
        document.write("Dãy số tăng dần là: ", ketQua);
    </script>
</body>

</html>
