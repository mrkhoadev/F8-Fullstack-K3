    <title>Bài 01</title>
    <style>
        #input {
            width: 330px;

<body>
    <h1>Tìm số nguyên lớn nhất, nhỏ nhất trong mảng và cho biết vị trí</h1>

    <button id="btn">Click</button>
    <div>
        <span>
            Kết quả:
            <div>
                <span>
                    Max : <span id="max"></span>
                </span>
            </div>
            <div>
                <span>
                    Min : <span id="min"></span>
                </span>
            </div>
        </span>
    </div>
    <script src="./script.js"></script>
</body>

</html>
