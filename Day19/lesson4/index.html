<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 04</title>
    <style>
        #input {
            width: 330px;
        }
        #number {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Nhập 1 mảng số nguyên, sắp xếp theo thứ tự tăng dần và chèn 1 số bất kỳ vào mà không làm thay đổi thứ tự xắp xếp của mảng</h1>
    <input type="text" id="input" placeholder="Nhập mảng (mỗi phần tử cách nhau bằng dấu phẩy ',')">
    <div>
        <input type="number" id="number" placeholder="Nhập 1 số nguyên bất kỳ">
        <button id="btn">Click</button>
    </div>
    <div>
        <span>
            Kết quả:
            <span id="text"></span>
        </span>
    </div>
    <script src="./script.js"></script>
</body>

</html>
