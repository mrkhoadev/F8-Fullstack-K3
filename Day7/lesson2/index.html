<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile chủ đầu tư</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="avatar">
            <img src="https://vingroup.net/assets/images/logo.png" alt="avatar">
        </div>
        <div class="avatar__name">
            <h2>TẬP ĐOÀN VINGROUP</h2>
            <P>NĂM THÀNH LẬP: <span>1993</span></P>
            <p>DỰ ÁN ĐÃ ĐẦU TƯ: <span>35</span></p>
        </div>
    </header>
    <input type="radio" name="radio" id="radio-1" checked>
    <input type="radio" name="radio" id="radio-2">
    <input type="radio" name="radio" id="radio-3">
    <nav>
        <ul>
            <li><label class="label-1" for="radio-1">GIỚI THIỆU</label></li>
            <li><label class="label-2" for="radio-2">DỰ ÁN ĐÃ ĐẦU TƯ</label></li>
            <li><label class="label-3" for="radio-3">LIÊN HỆ</label></li>
        </ul>
    </nav>
</body>

</html>
